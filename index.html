<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>

    <link rel="stylesheet" href="assets/style.css" />

    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

  <body>
    <div id="container">
      <div id="profile">
        <img src="assets/avatar.png" alt="Foto de Dora" />
        <p>Dora Explora Código</p>

      <div id="switch">
        <button onclick="toggleMode()">
          <img
            src="assets/moon-stars.svg"
            alt="Ícone da lua para modo escuro"
          /></button
        ><span></span>
      </div>

      <!-- Links principais -->
      <ul>
        <li>
          <a href="https://github.com/debbsouz" target="_blank"
            >Veja meus projetos</a
          >
        </li>
        <li>
          <a href="https://www.linkedin.com/in/deborasouzap/" target="_blank"
            >Conecte-se comigo no LinkedIn</a
          >
        </li>
        <li>
          <a
            href="https://open.spotify.com/playlist/4hqttcoBTAL0um9bsSSt9G?si=92c190104b964e38"
            target="_blank"
          >
            Minha playlist favorita 🎵
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/debbsouz/" target="_blank"
            >Entre em contato comigo</a
          >
        </li>
      </ul>

      <!-- Ícones sociais -->
      <div id="social-links">
        <a href="https://github.com/debbsouz" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/debbsouz/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.youtube.com/@DoraExploraCodigo" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/in/deborasouzap/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <!-- Rodapé -->
      <footer>Coding my dreams into reality.</footer>
    </div>

    <!-- Ícones -->
    <script
      type="noModule"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Script do botão de tema -->
    <script src="assets/script.js"></script>
